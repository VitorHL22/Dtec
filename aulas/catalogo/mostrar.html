<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2499c7, #f2f5f7);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .left-section {
            width: 95%;
            background: #ffffffcc;
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img { 
            height: 50px; 
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.1);
        }

        nav ul {
            display: flex;
            gap: 30px;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #0a3d62;
            font-weight: 600;
            font-size: 1.1rem;
            border-bottom: 2px solid transparent;
            padding-bottom: 4px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #2499c7;
            color: #2499c7;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .book-card p {
            margin: 4px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Gênero</a></li>
                <li><a href="#">Autor</a></li>
                <li><a href="catalogo.html">Adicionar Livro</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1>Catálogo de Livros</h1>
        <div id="book-cards-container" class="cards-grid"></div>
    </div>

    <script>
        async function fetchBooks() {
            try {
                const res = await fetch('http://localhost:3001/books'); // api do Node
                const books = await res.json();

                const container = document.getElementById('book-cards-container');
                container.innerHTML = '';

                books.forEach((book, index) => {
                    const card = document.createElement('div');
                    card.className = 'book-card';
                    card.innerHTML = `
                        <img src="${book.cover || 'https://via.placeholder.com/150'}" alt="${book.title}">
                        <p><strong>${book.title}</strong></p>
                        <p>Autor: ${book.author}</p>
                        <p>Ano: ${book.year}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao buscar livros:', error);
            }
        }

        // puxa os livros ao carregar a página
        fetchBooks();

        // att a lista a cada 5 segundos
        setInterval(fetchBooks, 5000);
    </script>
</body>
</html>
