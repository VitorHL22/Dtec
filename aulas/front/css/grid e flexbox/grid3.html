<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Galeria Criativa</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 150px;
            gap: 1px;
        }
        .item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .item2{
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }
        .item3{
            grid-column: 3 / 5;
            grid-row: 1 / 2;
        }
        .item4{
            grid-column: 5 / 7;
            grid-row: 1 / 2;
        }
        .item5{
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
        .item6{
            grid-column: 4 / 7;
            grid-row: 2 / 3;
        }
        .item7{
            grid-column: 1 / 4;
            grid-row: 3 / 4;
        }
        .item8{
            grid-column: 4 / 5;
            grid-row: 3 / 4;
        }
        .item9{
            grid-column: 5 / 7;
            grid-row: 3 / 4;
        }
        .item10{
            grid-column: 1 / 3;
            grid-row: 4 / 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item2"><img src="https://tokusatsu.blog.br/wp-content/uploads/2018/12/Todos-os-Power-Rangers.jpg" alt=""></div>
        <div class="item item3"><img src="https://img.odcdn.com.br/wp-content/uploads/2023/06/Adventure-Time-1024x576.jpg" alt=""></div>
        <div class="item item4"><img src="https://img.odcdn.com.br/wp-content/uploads/2023/06/superpoderosas-1280x720-1-1024x576.jpg" alt=""></div>
        <div class="item item5"><img src="https://www.animativa.com/wp-content/uploads/2024/05/johnny-bravo-1024x576.jpg" alt=""></div>
        <div class="item item6"><img src="https://img.odcdn.com.br/wp-content/uploads/2023/06/16-9-1024x576.jpg" alt=""></div>
        <div class="item item7"><img src="https://skycms.s3.amazonaws.com/images/0/irmao-do-jorel.jpg" alt=""></div>
        <div class="item item8"><img src="https://ovicio.com.br/wp-content/uploads/2024/09/20240906-ben10-cartoon.jpg" alt=""></div>
        <div class="item item9"><img src="https://occ-0-8407-92.1.nflxso.net/dnm/api/v6/Z-WHgqd_TeJxSuha8aZ5WpyLcX8/AAAABctMHHBqYQnLNHv2YBMg5y-8a3zKxiyfDagD_zi-HP3i0IZd3v-3V-eYOHbtRpmywCqo7HY5U9YcffWM_4Lo6IYGEGPGi1LJ10gB.jpg?r=1b2" alt=""></div>
    </div>
</body>
</html>
