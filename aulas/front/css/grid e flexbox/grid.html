<html lang="pt-br">
    <title>Grid</title>
    <head>
        <style>
            .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr) ;
            grid-template-rows: 1fr 3fr 3fr;
            column-gap: 10px;
            row-gap: 5px;
            height: 100%;
            }
            .item{
                border: 1px solid rgb(8, 6, 6);
                justify-content: center;
                align-items: center;
                display: flex;
            }
            .item1{
                background-color: rgba(124, 129, 122, 0.664);
                grid-column: 1 / 4;
                grid-row: 1/1;
            }
            .item2{
                grid-column: 2/ 2;
                grid-row: 2/2;
            }

            img {
                width: 414px;
                height: 250px;
            }
            
            .item3{
                grid-column: 1/2;
                grid-row: 2/2;
                
            }
            .item4{
                grid-column: 3/4;
            }
            .item1 h1{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item1"><h1>1 Grid BÃ¡sico</h1></div>
            <div class="item item2"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item item3"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item item4"><img src="https://picsum.photos/200" alt=""></div>


        </div>
    </body>
</html>
