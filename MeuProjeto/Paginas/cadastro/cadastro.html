<!DOCTYPE html>
<html lang="pt-BR">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Descarte Consciente</title>
  <link rel="stylesheet" href="Cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>


<body>
  <div class="container">
    <div class="logo">
      <img src="logorecicle.png" alt="Ícone Reciclagem">
    </div>


    <div class="card">
      <h1>Crie sua conta</h1>
      <p class="subtitulo">Preencha os dados abaixo para se cadastrar</p>


      <form>
        <label for="nome">Nome completo</label>
        <div class="input-group">
          <input type="text" id="nome" placeholder="Seu nome completo" required>
        </div>


        <label for="email">E-mail</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
        </div>


        <label for="senha">Senha</label>
        <div class="input-group">
          <input type="password" id="senha" placeholder="********" required>
        </div>


        <label for="confirmar">Confirmar Senha</label>
        <div class="input-group">
          <input type="password" id="confirmar" placeholder="********" required>
        </div>


        <button type="submit" class="btn">Continuar</button>

      </form>


      <p class="login">
        Já tem uma conta? <a href="login.html">Entrar</a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>


</html>
