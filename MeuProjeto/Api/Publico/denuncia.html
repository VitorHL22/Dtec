<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDenúncia - Descarte Inadequado de Resíduos</title>
    <link rel="stylesheet" href="denuncia.css" />
    <link rel="shortcut icon" href="../LogoEIcon/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="/LogoEIcon/logorecicle.png" alt="Logo Denuncicle">
        </div>

        <nav class="menu">
            <a href="#Início">Início</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="descarte.html">Descarte</a>
            <a href="texte.html">Pontos De Coleta</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Denuncie o Descarte Inadequado de Resíduos</h2>
            <p>Ajude a manter nossa cidade limpa. Sua denúncia é anônima e fundamental.</p>
        </section>

        <form class="form-denuncia">
            <div class="form-grid">
                <label>
                    <p>Localização do Incidente</p>
                    <div class="input-icon">
                        <span class="material-symbols-outlined">location_on</span>
                        <input type="text" placeholder="Digite o endereço ou use a localização atual" />
                    </div>
                </label>

                <label>
                    <p>Tipo de Resíduo</p>
                    <div class="input-icon">
                        <span class="material-symbols-outlined">compost</span>
                        <select>
                            <option value="">Selecione o tipo de resíduo</option>
                            <option value="domestico">Lixo Doméstico</option>
                            <option value="construcao">Entulho de Construção</option>
                            <option value="industrial">Resíduos Industriais</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                </label>
            </div>

            <label class="descricao">
                <p>Descrição Detalhada</p>
                <textarea placeholder="Descreva o incidente com o máximo de detalhes possível"></textarea>
            </label>

            <div class="upload">
                <p>Anexar Fotos</p>
                <div class="upload-box">
                    <span class="material-symbols-outlined">cloud_upload</span>
                    <p>Arraste e solte as imagens aqui ou</p>
                    <label for="file-upload">clique para selecionar</label>
                    <input type="file" id="file-upload" multiple accept="image/*" />
                    <p class="info">PNG, JPG, GIF até 10MB</p>
                </div>
            </div>

            <div class="submit">
                <button type="submit">
                    <span class="material-symbols-outlined">send</span>
                    Enviar Denúncia
                </button>
            </div>
        </form>
    </main>
</body>

</html>
